<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let number = parseInt(prompt("Nhập 1 số nguyên bất kì"));
function isPrime(number){
let flag = true;
if (number<2){
    flag=false;
}else {
    for(let i = 2;i<number-1;i++){
        if (number%i ===0){
            flag=false;
            break;
        }
    }
}
if (flag===true){
    alert(number + ' là số nguyên tố')
}else {
    alert(number + " không phải là số nguyên tố")
}
}
isPrime(number)




</script>
</body>
</html>
